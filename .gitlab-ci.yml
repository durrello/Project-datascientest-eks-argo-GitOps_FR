stages:
  - validate
  - security
  - plan
  - apply

variables:
  TF_ROOT: "Livrables/EKS-TF"
  GIT_SUBMODULE_STRATEGY: recursive

default:
  image: hashicorp/terraform:1.6.6
  before_script:
    - echo "Running job in $CI_JOB_STAGE stage"

# -----------------
# 1. Terraform validate
# -----------------
terraform:validate:
  stage: validate
  script:
    - cd $TF_ROOT
    - terraform init -backend=false
    - terraform validate

# -----------------
# 2. Security Scan with Trivy
# -----------------
terraform:security-scan:
  stage: security
  image: aquasec/trivy:latest   # override image here
  script:
    - cd $TF_ROOT
    - trivy config . --exit-code 1 --severity HIGH,CRITICAL || echo "⚠️ Security issues found"

# -----------------
# 3. Terraform Plan
# -----------------
terraform:plan:
  stage: plan
  script:
    - cd $TF_ROOT
    - terraform init
    - terraform plan -out=tfplan
  artifacts:
    paths:
      - $TF_ROOT/tfplan

# -----------------
# 4. Terraform Apply (manual)
# -----------------
terraform:apply:
  stage: apply
  script:
    - cd $TF_ROOT
    - terraform apply -auto-approve tfplan
  when: manual
  dependencies:
    - terraform:plan
